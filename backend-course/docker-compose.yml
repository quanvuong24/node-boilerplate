version: '3.1'
services:
  db:
    image: mysql:8.0.12
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    volumes:
       - db_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: node-course
      MYSQL_ROOT_PASSWORD: secret

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 8888:80
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: secret
      
volumes:
  db_data:
