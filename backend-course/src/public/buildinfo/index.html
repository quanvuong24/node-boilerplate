<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./buildinfo.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Build Info Page</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <table>
      <tr>
        <th>Version</th>
        <td id="version"></td>
      </tr>
      <tr>
        <th>Build Number</th>
        <td id="build_no"></td>
      </tr>
      <tr>
        <th>Branch</th>
        <td id="branch"></td>
      </tr>
      <tr>
        <th>Build Hash</th>
        <td id="current_commit"></td>
      </tr>
    </table>
  </div>
  <script type="text/javascript" src="./buildinfo.js"></script>
</body>
</html>
