<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="//cdn.jsdelivr.net/bluebird/3.5.0/bluebird.js"></script>
  <style>
    .container {
      width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      text-align: center;
      text-transform: uppercase;
      color: #ffffff;
      border: 1px solid #d2d2d2;
      border-radius: 4px;
      padding: 8px 20px;
      background: #7cb32d;
    }

    h2 {
      text-align: left;
      text-transform: capitalize;
      color: #676161;
    }

    .logo {
      width: 100%;
      text-align: center;
    }

    .logo img {
      width: 100px;
      height: 100px;
    }

    p {
      font-weight: 600;
      color: #797979;
    }

    .btn {
      text-decoration: none;
      padding: 8px 24px;
      color: #ffffff;
      background: #646ef1;
      border-radius: 2px;
      margin: 2px 0;
      display: inline-block;
    }

    .notice {
      font-style: italic;
      font-weight: 400;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="http://relaxingmusic.website/wp-content/uploads/2015/10/Business-Logo-Meditation.png" alt="logo">
    <h1>Understanding Meditation</h1>
  </div>
  <h2>Hi ${name} !</h2>
  <p>It looks like you requested a new password</p>
  <p>If that sounds right, you can enter new password by clicking on the button below</p>
  <a href="url/reset-password" class="btn">Reset password</a>
  <p class="notice">This link will be valid the next 4 hours</p>
</div>
</body>
</html>
